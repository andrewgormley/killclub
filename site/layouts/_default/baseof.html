<!doctype html>
<html class="transition-all" lang="{{ $.Site.Language.Lang }}">
  {{ partial "head" . }}
  <body class="text-base relative h-screen w-screen bg-black">

    {{ block "main" . }}{{ end }}

    {{ $script := .Site.Data.webpack.main }}
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}
  </body>
</html>
